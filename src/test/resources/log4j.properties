log4j.rootLogger=INFO, C1

log4j.logger.org.nuxeo.ecm.platform.retention=DEBUG, C2
log4j.additivity.org.nuxeo.ecm.platform.retention=false

log4j.logger.org.nuxeo.ecm.platform.configuration=DEBUG, C2
log4j.additivity.org.nuxeo.ecm.platform.configuration=false

log4j.logger.org.nuxeo.ecm=WARN, C1
log4j.additivity.org.nuxeo.ecm=false

log4j.logger.org.nuxeo.runtime=WARN, C1
log4j.additivity.org.nuxeo.runtime=false

log4j.logger.org.nuxeo.osgi=WARN, C1
log4j.additivity.org.nuxeo.osgi=false

log4j.logger.org.apache=WARN, C1
log4j.additivity.org.apache=false

log4j.logger.org.apache.commons.configuration=INFO, C2
log4j.additivity.org.apache.commons.configuration=false

log4j.logger.org.hibernate=WARN, C1
log4j.additivity.org.hibernate=false

log4j.logger.nuxeo.bundle.debug=ERROR, C1

# console 1
log4j.appender.C1=org.apache.log4j.ConsoleAppender
log4j.appender.C1.layout=org.apache.log4j.PatternLayout
log4j.appender.C1.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%C{2}] %m%n

# console 2
log4j.appender.C2=org.apache.log4j.ConsoleAppender
log4j.appender.C2.layout=org.apache.log4j.PatternLayout
log4j.appender.C2.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %t [RET:%C{1}] %m%n
